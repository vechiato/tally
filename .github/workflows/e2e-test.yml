name: E2E Smoke Test

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Dev Build"]
    types:
      - completed

jobs:
  smoke-test:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install tally (Unix)
        if: runner.os != 'Windows'
        run: curl -fsSL https://tallyai.money/install.sh | bash -s -- --prerelease

      - name: Install tally (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: iex "& { $(irm https://tallyai.money/install.ps1) } -Prerelease"

      - name: Run smoke test (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x tests/e2e/smoke_test.sh
          tests/e2e/smoke_test.sh

      - name: Run smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: tests/e2e/smoke_test.ps1
